<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css"/>
    <style>
        #container {
            width: 500px;
            margin-top: 50px;
            margin-left: 50px;
        }
        #login-container{
            margin-top:250px ;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    <script src="/statics/js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="/statics/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div id="msg"></div>
<div id="login-container">
    <form role="form" class="form-horizontal" >
        <div class="form-group">
            <label for="username" class="control-label col-sm-3">姓名:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" title="用户名不能为空" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-3">密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" title="密码不正确" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="button" class="btn btn-primary" id="mySubmit">登录</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>

</div>
<script>
    $("#mySubmit").on("click",function(){
        $.ajax({
            url: "../user/login",
            type: "post",
            dataType: "json",
            data: {
                username: $("#username").val(),
                password: $("#password").val()
            },
            success:function(result){
                if(result.success){
                    window.location.href = "../admin/index";
                    return false;
                }else{
                    $("#msg").html(result.message);
                }
            }
        });
    });
</script>
</body>
</html>
